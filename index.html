		<script>


			var loader = new THREE.FileLoader();
			loader.load( 'app.json', function ( text ) {

				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {
					player.setSize( window.innerWidth, window.innerHeight );
				} );

				var btnUp = document.createElement( 'up' );
				btnUp.style.cssText = 'position: absolute; bottom: 140px; right: 20px; padding: 12px 14px; color: #fff; border: 1px solid #fff; border-radius: 4px; text-decoration: none;';
				btnUp.textContent = 'Up';
				btnUp.onclick = function(event) {
					var seat = player.getScene().getObjectByProperty( 'uuid', '8A8FE6E9-84F5-4D79-B691-D72B85807810', true );
					seat.translateZ(0.01);
				}
				document.body.appendChild( btnUp );


				var btnDown = document.createElement( 'down' );
				btnDown.style.cssText = 'position: absolute; bottom: 80px; right: 20px; padding: 12px 14px; color: #fff; border: 1px solid #fff; border-radius: 4px; text-decoration: none;';
				btnDown.textContent = 'Down';
				btnDown.onclick = function(event) {
					var seat = player.getScene().getObjectByProperty( 'uuid', '8A8FE6E9-84F5-4D79-B691-D72B85807810', true );
					seat.translateZ(-0.01);
				}
				document.body.appendChild( btnDown );

			} );
